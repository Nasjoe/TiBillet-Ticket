version: '3.7'
services:
  tibillet_postgres:
    container_name: tibillet_postgres
    image: postgres:11.5-alpine
    restart: always
#    ports:
#      - 5432:5432
    volumes:
      - "../../Postgres/dbdata:/var/lib/postgresql/data"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - backend-tibillet


  tibillet_django:
    container_name: tibillet_django
    build: ../Dockerfile/
    restart: always
    env_file: .env
#    ports:
#      - 8002:8002
    volumes:
      - "../../DjangoFiles:/DjangoFiles"
      - "../../Docker/bashrc:/root/.bashrc"
      - "../../Backup:/Backup"
    working_dir: /DjangoFiles
    command: "bash /DjangoFiles/launch_prod.sh"
    depends_on:
      - tibillet_postgres
    networks:
      - frontend
      - backend-tibillet

  tibillet_celery:
    container_name: tibillet_celery
    build: ../Dockerfile/
    restart: always
    env_file: .env
    volumes:
      - "../../DjangoFiles:/DjangoFiles"
      - "../../Docker/bashrc:/root/.bashrc"
    working_dir: /DjangoFiles
    command: "bash /DjangoFiles/launch.sh"
    depends_on:
      - tibillet_django
    networks:
      - backend-tibillet

  tibillet_nginx:
    container_name: billeterie_nginx
    image: nginx
    restart: always
    volumes:
      - ../../DjangoFiles:/DjangoFiles
      - ../../Nginx:/etc/nginx/conf.d
    #    ports:
#      - 8008:80
    depends_on:
      - tibillet_django
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.billeterie_nginx.tls.certresolver=myresolver
      - traefik.http.routers.billeterie_nginx.rule=Host(`m.${DOMAIN}`) || Host(`www.${DOMAIN}`) || Host(`raffinerie.${DOMAIN}`) || Host(`bisik.${DOMAIN}`) || Host(`vavangart.${DOMAIN}`) || Host(`manapany.${DOMAIN}`) || Host(`${DOMAIN}`)
    networks:
      - frontend

  redis:
    image: redis:6-alpine
    restart: always
    container_name: redis
    hostname: redis
    networks:
      - backend-tibillet

networks:
  frontend:
    external: true
  backend-tibillet:
    name: "backend-tibillet"

