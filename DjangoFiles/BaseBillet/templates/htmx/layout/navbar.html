{% load not_in_list %}
<nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent">
    <div class="container">
        <a class="navbar-brand  text-white cursor-pointer" onclick="goPage('/accueil')" rel="tooltip"
            title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
            {{ config.organisation }}
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </span>
        </button>
        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
            <!-- positionner les li inversés -->
            <ul class="navbar-nav navbar-nav-hover w-100 flex-row-reverse text-white">
                {% if user.is_active == False %}
                <li class="nav-item mx-2 cursor-pointer">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    Se connecter
                </li>
                {% endif %}

                {% if config.categorie|not_in_list:'M' and page_name != 'Adhésion' %}
                <li class="nav-item mx-2 cursor-pointer">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    Adhésion
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
