{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'mvt_htmx/images/favicon.png' %}">
    <title>TiBillet-mvt-htmx</title>

    <!-- Font Roboto -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <!-- Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit - v3.0.4 (Bootstrap  v5.2.3) -->
    <link href="{% static 'mvt_htmx/material_kit_2.0.7/css_v3.0.4/material-kit.css' %}" rel="stylesheet"/>
    <!-- Tibillet css -->
    <link href="{% static 'mvt_htmx/css/main.css' %}" rel="stylesheet"/>

    {% block head %}
    {% endblock head %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="maj-theme">
<main id="main">
    {% block main %}{% endblock main %}
</main>

<!-- modal login -->
{% include "htmx/forms/login.html" %}

<!-- conteneur pour les "modal message" -->
<div id="tibillet-modal-message"></div>

<!-- Bootstrap v5.2.3 -->
<script src="{% static 'mvt_htmx/material_kit_2.0.7/js/core/bootstrap.bundle.min.js' %}"></script>
<!-- Material Kit 2 - v3.0.4 -->
<script src="{% static 'mvt_htmx/material_kit_2.0.7/js/material-kit.js' %}"></script>
<!-- htmx -->
<script src="{% static 'mvt_htmx/js/htmx.min.1.9.9.js' %}"></script>

<!-- commun -->
<script type="module" src="{% static 'mvt_htmx/js/commun.js' %}"></script>

{% block script %}
{% endblock script %}

{% block footer %}
{% endblock footer %}

<!-- spinner -->
{% include "htmx/components/loading.html" %}

<!-- template for create event && use of htmx rendering -->
<template id="event-date-range-template">
	<div id="event-date-range-content" class="d-flex flex-row flex-wrap justify-content-center border rounded">
		<div class="input-group input-group-static my-3" style="width: 166px !important;">
			<label>DÃ©but</label> <input type="datetime-local" class="form-control">
		</div>
		<div class="input-group input-group-static my-3 ms-4" style="width: 166px !important;">
			<label>Fin</label> <input type="datetime-local" class="form-control">
		</div>
		<div class="d-flex flex-column-reverse ms-4 mb-4">
			<i class="fa fa-trash" role="button" aria-hidden="true" onclick="deleteRange(this)"></i>
		</div>
	</div>
</template>
<template id="event-date-template">
	<div id="event-date-content" class="d-flex flex-row justify-content-center  border rounded">
		<div class="input-group input-group-static my-3" style="width: 166px !important;">
			<label>Date</label> <input type="datetime-local" class="form-control">
		</div>
		<div class="d-flex flex-column-reverse ms-4 mb-4">
			<i class="fa fa-trash" role="button" aria-hidden="true" onclick="deleteDate(this)"></i>
		</div>
	</div>
</template>

</body>

</html>
