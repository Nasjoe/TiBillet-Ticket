<div id="tibillet-proto-customer-0-{{ price.uuid }}" class="tibillet-group-customer position-relative d-flex flex-row justify-content-between align-items-center mt-4" role="group"
     aria-label="Customer - {{ price.name }}  - {{ forloop.counter0  }}">

    <!-- first name -->
    <div class="input-group input-group-dynamic mb-4 is-filled" style="width: 44%;">
        <label class="form-label">Nom</label>
        <input name="{{ name }}-first-name-{{ forloop.counter0 }}-{{ price.uuid }}" type="text" class="form-control">
    </div>

    <!-- last-name -->
    <div class="input-group input-group-dynamic mb-4 is-filled"  style="width: 44%;">
        <label class="form-label">Pr√©nom</label>
        <input name="{{ name }}-last-name-{{ forloop.counter0 }}-{{ price.uuid }}" type="text" class="form-control">
    </div>

    <button class="btn btn-sm bg-primary text-white ms-1" type="button"
            style="height: 32px;"
            role="button" aria-label="Supprimer ce client, {{ price_name }}"
            onclick="deleteCustomer('tibillet-proto-customer-0-{{ price.uuid }}', '{{ price.uuid }}')">
        <i class="fa fa-trash" aria-hidden="true" style="font-size: 0.9rem;"></i>
    </button>
</div>
