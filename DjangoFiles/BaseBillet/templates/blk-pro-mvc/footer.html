<footer class="footer">

        <div class="row">
            <div class="col-md-3">
                <h1 class="title">{{ configuration.organisation }}</h1>
            </div>

            <div class="col-md-3">
                <h3 class="title">Suivez nous :</h3>
                <div class="btn-wrapper profile text-left">
                    <a target="_blank" href="{{ configuration.twitter }}"
                       class="btn btn-icon btn-neutral btn-round btn-simple" data-toggle="tooltip"
                       data-original-title="Follow us">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a target="_blank" href="{{ configuration.facebook }}"
                       class="btn btn-icon btn-neutral btn-round btn-simple" data-toggle="tooltip"
                       data-original-title="Like us">

                    </a>
                    <a target="_blank" href="{{ configuration.instagram }}"
                       class="btn btn-icon btn-neutral btn-round btn-simple" data-toggle="tooltip"
                       data-original-title="Like us">

                    </a>
                </div>
            </div>
        </div>
    </div>
