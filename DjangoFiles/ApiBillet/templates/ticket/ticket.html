<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Boarding ticket</title>
    <meta name="description" content="{{ ticket.reservation.event.name }}">
</head>

<body>
<section id="informations">

    <h1>{{ ticket.reservation.event.name }}</h1>
    <h2>Lieux : {{ config.organisation }}</h2>
    <h2>{{ ticket.reservation.event.datetime }}</h2>
    <h3>{{ ticket.first_name }} {{ ticket.last_name }}</h3>
    <h4>Siège : {{ ticket.seat }}</h4>
    <h4>Numéro de billet : {{ ticket.numero_uuid }}</h4>

    <div>{{ img_svg | safe }}</div>
{#    <div>{{ bar_svg | safe }}</div>#}

</section>
</body>
</html>
