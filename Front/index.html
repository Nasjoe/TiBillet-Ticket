<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="/src/assets/img/favicon.png">
  <title>TiBillet</title>
</head>
<body>
<div id="app" class="overflow-y-hidden" style="margin: 0;padding: 0;height: 100vh;width: 100vw;">
  <style>

    .content-spinner {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .spinner {
      width: 20rem;
      height: 20rem;
      border: 0.5em solid #2ca8ff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spinner 0.6s linear infinite;
      opacity: .8;
    }

    @keyframes spinner {
      100% {
        transform: rotate(360deg)
      }
    }


  </style>
  <div class="content-fake">
    <nav class="nav-fake"></nav>
    <header class="header-fake"></header>
  </div>
  <div class="content-spinner">
    <div class="spinner" style="font-size:20px">
    </div>
  </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
