{% load static %}
<div id="eventCarousel" class="carousel slide">
    <div class="carousel-inner" style="max-height: 33vh;">
    <div class="carousel-item active">
        <img style="background-color: var(--kouler-kari)" src="{% static 'reunion/media/concert-3084876_640.jpg' %}" class="d-block w-100"
        alt="...">
    </div>
    <div class="carousel-item">
        <img style="background-color: var(--kouler-losean)" src="{% static 'reunion/media/guitar-756326_640.jpg' %}" class="d-block w-100"
        alt="...">
    </div>
    <div class="carousel-item">
        <img style="background-color: var(--kouler-letsi)" src="{% static 'reunion/media/theater-stage-430552_640.jpg' %}" class="d-block w-100"

    </div>
