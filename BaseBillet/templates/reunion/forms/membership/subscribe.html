<div class="form-floating mb-3">
    <input name="firstname" type="text" class="form-control" placeholder="{% translate 'Prénom' %}" role="textbox" aria-label="Prénom de l'adhéranne" required>
    <label for="firstname">{% translate 'Prénom' %}</label>
</div>
<div class="form-floating mb-3">
    <input name="lastname" type="text" class="form-control" placeholder="{% translate 'Nom de famille ou structure' %}" role="textbox" aria-label="Nom de famille ou affiliation de l'adhéranne" required>
    <label for="lastname">{% translate 'Nom de famille ou structure' %}</label>
</div>
<div class="form-floating mb-3">
    <input name="email" type="email" class="form-control" placeholder="adresse@exemple.fr" role="textbox" aria-label="Adresse mail de l'adhéranne" required>
    <label for="email">{% translate 'Adresse email' %}</label>
</div>

<div class="d-flex flex-row justify-content-start align-items-start mb-3 has-validation">
    <div class="form-check me-3">
        <input id="renew-monthly" class="form-check-input" type="radio" name="price" required>
        <label class="custom-control-label" for="renew-monthly">
                Mensuelle - 2,00€
        </label>
    </div>
    <div class="form-check me-3">
        <input class="form-check-input" type="radio" name="price" id="renew-yearly" required>
        <label class="custom-control-label" for="renew-yearly">
                Annuelle - 20,00€
        </label>
    </div>
</div>

<div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="activeCheck">
    <label class="form-check-label" for="activeCheck">
        Je veux prendre une part active à l'association
    </label>
</div>

<div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="emailCheck">
    <label class="form-check-label" for="emailCheck">
        Je veux recevoir des nouvelles de l'association par email
    </label>
</div>

<div class="form-check form-switch mb-3">
    <input class="form-check-input" type="checkbox" role="switch" id="termsCheck" required>
    <label class="form-check-label" for="termsCheck">
        J'accepte <a href="#">les statuts</a> et
        <a href="#">le règlement intérieur</a> de l'association.
    </label>
</div>

<div class="position-absolute bottom-0 start-0 end-0 p-3">
    <a href="." class="btn btn-primary d-block mb-3">Confirmer</a>
    <a href="." class="btn btn-danger d-block">Annuler</a>
</div>
