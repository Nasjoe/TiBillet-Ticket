<form>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="mon@email.fr">
        <label for="email">E-mail de contact</label>
        <p>Nous vous répondrons à cette adresse.</p>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="subject" placeholder="Mon sujet">
        <label for="subject">Sujet du contact</label>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <div class="position-absolute bottom-0 start-0 end-0 p-3">
        <a href="." class="btn btn-primary d-block mb-3">Envoyer</a>
        <a href="." class="btn btn-danger d-block">Annuler</a>
    </div>
</form>
