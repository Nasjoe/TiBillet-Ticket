{% extends base_template %}
{% load tibitags %}

{% block main %}
<main class="container-lg my-5">
    <div class="clearfix">
        <h1 class="display-1">{{ config.organisation }}</h1>
        <img
            style="background-color: var(--kouler-piton)"
            src="{{ ''|randImg }}"
            class="img-fluid float-md-start d-none d-md-block w-25 rounded me-3 mb-2"
            alt="..."
        />
        <p class="lead">{{ config.short_description }}</p>
        <p>{{ config.long_description }}</p>
    </div>

    <h2 class="my-4">Sur cet espace vous retrouverez</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col d-flex flex-column position-relative">
            <img
                style="background-color: var(--kouler-sousou)"
                src="{{ ''|randImg }}"
                class="img-fluid rounded"
                alt="..."
            />
            <a class="btn btn-lg btn-primary my-3 stretched-link" href="./agenda/">
                <i class="bi bi-calendar-date"></i>
                L'agenda du réseau
            </a>
        </div>
        <div class="col d-flex flex-column position-relative">
            <img
                style="background-color: var(--kouler-losean)"
                src="{{ ''|randImg }}"
                class="img-fluid rounded"
                alt="..."
            />
            <a class="btn btn-lg btn-primary my-3 stretched-link" href="./adherer/">
                <i class="bi bi-person-badge"></i>
                Les adhésions possibles
            </a>
        </div>
        <div class="col d-flex flex-column position-relative">
            <img
                style="background-color: var(--kouler-kari)"
                src="{{ ''|randImg }}"
                class="img-fluid rounded"
                alt="..."
            />
            <a class="btn btn-lg btn-primary my-3 stretched-link" href="./reseau/">
                <i class="bi bi-arrow-repeat"></i>
                Les membres du réseau
            </a>
        </div>
    </div>
</main>
{% endblock %}
